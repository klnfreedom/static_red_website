<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <style>
        .custom-fieldset {
            border: 0;
        }

        form {
            border: #000000;
            border-width: 1px;
            border-style: solid;
            padding: 12px;
            margin-top: 4px;
        }
    </style>
    <link rel="stylesheet" href="../src/styles.css">

    <title>Registration</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__label">
                <a href="../index.html">
                    <img class="header__label__logo" src="../src/brand/multis_red.png" alt="label">
                </a>
                <p class="header__label__text">Red</p>
            </div>
            <div>
                <ul class="header__nav__container">
                    <li><a class="header__nav__item" href="articles.html">Articles</a>
                    </li>
                    <li><a class="header__nav__item" href="catalog.html">Catalog</a></li>
                    <li><a class="header__nav__item" href="contacts.html">Contacts</a>
                    </li>
                    <li><a class="header__nav__item" href="gallery.html">Gallery</a></li>
                    <li><a class="header__nav__item" href="page-nav.html">Page-Nav</a>
                    </li>
                    <li><a class="header__nav__item" href="registration.html">Registration</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <form action="https://tests.fomenko.top/echo/index.php" method="GET">

            <fieldset class="custom-fieldset">
                <legend style="font-weight: 600; padding-left: 0px;">Mandority
                    Info</legend>

                <div style="margin-top: 10px;">
                    <label for="lastname">Lastname</label>
                    <input id="lastname" name="lastname" placeholder="Lastname" type="text">
                </div>
                <div>
                    <label for="firstname">Firstname</label>
                    <input id="firstname" name="firstname" placeholder="Firstname" type="text">
                </div>
                <div>
                    <label for="surname">Surname</label>
                    <input id="surname" name="surname" placeholder="Surname" type="text">
                </div>
            </fieldset>

            <fieldset class="custom-fieldset">
                <div>
                    <label for="avatar">Choose avatar</label>
                    <input id="avatar" name="avatar" type="file">
                </div>
            </fieldset>

            <fieldset class="custom-fieldset">
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Email" type="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Password" type="password">
                </div>
            </fieldset>

            <fieldset class="custom-fieldset">
                <div>
                    <label for="site">Web address</label>
                    <input id="site" name="site" type="text" value="mysite.name">
                </div>
            </fieldset>

            <fieldset class="custom-fieldset">
                <div>
                    <input id="gender-male" name="gender" type="radio" value="male">
                    <label for="gender-male">Man</label>
                </div>
                <div>
                    <input id="gender-female" name="gender" type="radio" value="female">
                    <label for="gender-female">Female</label>
                </div>
                <div>
                    <input id="gender-non-binary" name="gender" type="radio" value="non-binary">
                    <label for="gender-non-binary">Non Binary</label>
                </div>
            </fieldset>

            <fieldset class="custom-fieldset">
                <div>
                    <label for="date">Date of birth</label>
                    <input id="date" name="date" type="date">
                </div>
            </fieldset>

            <fieldset class="custom-fieldset">
                <legend style="padding-bottom: 0px; padding-top: 10px;">Choose your preferred
                    dishes:</legend>

                <div>
                    <input checked id="kitchen-ua" name="kitchen" type="checkbox" value="ua">
                    <label for="kitchen-ua">Ukraininan</label>
                </div>
                <div>
                    <input id="kitchen-jp" name="kitchen" type="checkbox" value="jp">
                    <label for="kitchen-jp">Japanese</label>
                </div>
                <div>
                    <input id="kitchen-ch" name="kitchen" type="checkbox" value="ch">
                    <label for="kitchen-ch">Chinese</label>
                </div>
            </fieldset>

            <fieldset class="custom-fieldset">
                <div>
                    <label for="txt">About me</label>
                    <textarea cols="30" id="txt" name="txt"
                        placeholder="Enter some info about you..." rows="10"></textarea>
                </div>
            </fieldset>

            <div>
                <button type="submit">Sign up</button>
                <button type="reset">Clear form</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; Mykola Mieshkov</p>
    </footer>
</body>

</html>
